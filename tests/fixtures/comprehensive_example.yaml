apiversion: '1.0'
name: test
description: a test
version: '1.0'
dependencies:
  - bs4
conf:
  trace: file.txt
  echoTrace: false
  persistIntermediate: false
  outputFormat: json
vars:
  forecasts: [0]
  #urls
  catchmentsUrl: str('http://localhost/api/v1/catchments')
  noaaUrl: str('https://nomads.ncep.noaa.gov/pub/data/nccf/com/nwm/prod/nwm.20190211/short_range/')
  fileName: str('nwm.t{0}z.short_range.channel_rt').format(str(forecasts[0]).zfill(2))
  #functions
  fetch: "lambda url: json.loads(requests.get(url).content)"
  getIds: "lambda catchment: catchment['comid']"
  findFile: "lambda f: f.get_text().startswith(fileName)"
  #variables
  noaaHeader:
    Content-Type: "text/plain"
  html: requests.get(noaaUrl, headers=noaaHeader).content
  aTags: BeautifulSoup(html, 'html.parser').find_all('a')
  fileExists:  len ( list ( filter ( findFile, aTags ) ) ) > 0
  catchments: list( map (getIds, fetch(catchmentsUrl) ) )
workflow:
- if fileExists :
  - payload (nwm):
      comids: catchments
      fcTimesToHarvest: forecasts
      property: str('streamflow')
      type: str('short_range')
  - service (nwm):
      csip: str('http://ehs-csip-nwm.eastus.azurecontainer.io:8080/csip.nwm/d/netcdf/1.0')

  - payload (aggregator):
      calc: str('sum')
      type: str('equals')
      timeSeries: service.nwm.forecasts
  - service (aggregator):
      csip: str('http://localhost:8082/csip.temporal-aggregator/d/temporal/parameter/1.0')

  - async:
      onComplete: 'job finished'
      onError: ' async task error'
      tasks:
        - payload (stats):
            timeSeries: service.aggregator.data

        - service (stats):
            csip: str('http://localhost:8082/csip.temporal-aggregator/d/temporal/parameter/1.0')

        - payload (normalization):
            timeSeries: service.aggregator.data
            operation: str('basic')

        - service (normalization):
            csip: str('http://localhost:8082/csip.ts-normalize/d/norm/1.0')

        - payload (integral):
            timeSeries: service.aggregator.data

        - service (intergral):
            csip: str('http://localhost:8082/csip.temporal-aggregator/d/temporal/parameter/1.0')
