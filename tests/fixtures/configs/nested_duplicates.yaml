apiVersion: '1.0'

version: '0.1'
name: 'nested duplicates'
var:
  value: 5

job:
  - task: echo
    bash: echo hello

  - if: var.value == 5
    do:
      - task: conditional echo
        bash: echo wow we're in a condition!
        outputs:
          - a
          - a

  - task: last echo
    bash: echo done
